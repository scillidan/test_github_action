name: Create Releases

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    outputs:
      latest_version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_version.outputs.should_release }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get latest Requests version
      id: get_version
      run: |
        version=$(curl -s "https://api.github.com/repos/psf/requests/releases/latest" | python3 -c "import sys, json; print(json.load(sys.stdin)['tag_name'].lstrip('v'))")
        echo "version=$version" >> $GITHUB_OUTPUT

    - name: Check if version tag already exists
      id: check_version
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ steps.get_version.outputs.version }}
        REPO: ${{ github.repository }}
      run: |
        version="$VERSION"
        status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $GH_TOKEN" \
          "https://api.github.com/repos/$REPO/releases/tags/v${version}")
        if [ "$status" = "200" ]; then
          echo "should_release=false" >> $GITHUB_OUTPUT
          echo "Release v$version already exists in $REPO, skipping..."
        else
          echo "should_release=true" >> $GITHUB_OUTPUT
        fi

    - name: Set up Python
      if: ${{ steps.check_version.outputs.should_release == 'true' }}
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      if: ${{ steps.check_version.outputs.should_release == 'true' }}
      run: pip install doc2dash sphinx

    - name: Download and build documentation
      if: ${{ steps.check_version.outputs.should_release == 'true' }}
      env:
        VERSION: ${{ steps.get_version.outputs.version }}
      run: |
        version="$VERSION"
        curl -L -o source.zip "https://github.com/psf/requests/archive/refs/tags/v${version}.zip"
        unzip -q source.zip
        cd requests-$version/docs
        make html
        cd ../..
        mv requests-$version/docs/_build/html _html
        doc2dash --name "Requests" --icon assets/icon.png --icon-2x assets/icon@2x.png -f -I index.html -v _html

    - name: Create tgz
      if: ${{ steps.check_version.outputs.should_release == 'true' }}
      run: |
        basename="Requests.docset"
        tar --exclude='.DS_Store' -czf "$basename.tgz" "$basename"
        rm -rf "$basename"

    - name: Generate SHA256 checksums
      if: ${{ steps.check_version.outputs.should_release == 'true' }}
      run: |
        for file in *.tgz; do
          sha256sum "$file" > "$file.sha256";
        done

    - name: Create GitHub Release and upload files
      if: ${{ steps.check_version.outputs.should_release == 'true' }}
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: "${{ steps.get_version.outputs.version }}"
        files: |
          *.tgz

    - name: Create or update XML files
      if: ${{ steps.check_version.outputs.should_release == 'true' }}
      run: |
        version="${{ steps.get_version.outputs.version }}"
        {
          echo '<?xml version="1.0" encoding="UTF-8"?>'
          echo '<xml>'
          echo '  <entry>'
          echo '    <name>Requests</name>'
          echo "    <version>$version</version>"
          echo "    <url>https://github.com/${{ github.repository }}/releases/download/$version/Requests.docset.tgz</url>"
          echo '  </entry>'
          echo '</xml>'
        } > Requests.xml

    - name: Commit and push XML
      if: ${{ steps.check_version.outputs.should_release == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

        # Check if file is tracked by git
        if git ls-files --error-unmatch Requests.xml >/dev/null 2>&1; then
          # File is tracked - check if there are changes
          if git diff --quiet Requests.xml; then
            echo "No changes to Requests.xml, skipping commit."
            exit 0
          fi
        fi

        # Either file is new or has changes - add and commit
        git add Requests.xml
        git commit -m "doc: update Requests.xml for release ${{ steps.get_version.outputs.version }}" || true
        git push
